<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" href="styles.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcbody">
        <div class="screen">

        </div>
        <div class="keypad">
            <div class="operatorButtons">
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="*">ร</button>
                <button class="operator" id="/">รท</button>
                <button class="operator" id=".">.</button>
                <button class="operator" id="C">C</button>
            </div>
            <div class="numAndEqual">
                <div class="numButtons">
                    <button class="number" id="0">0</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                </div>
                <button id="equalButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
